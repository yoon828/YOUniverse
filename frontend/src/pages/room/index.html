<!DOCTYPE html>
<html lang="en">
  <html>
    <body>
      <div
        class="video container"
        onMouseOver="do_VidZoom()"
        width="640"
        height="480"
        style="
          position: absolute;
          top: 0px;
          left: 0px;
          clip: rect(0px, 640px, 300px, 0px);
        "
      >
        <video id="vid" width="640" height="480" muted loop>
          <source
            src="/wp-content/themes/square-motion/video/Pexels Videos 1456685.mp4"
            type="video/mp4"
          />
        </video>
      </div>
    </body>

    <script>
      function do_VidZoom() {
        //# setup animation keyframes : from scaleX/Y = 1 (normal size) up to scaleX/Y = 2 (double size)
        var frames_VidZoom_In = [
          { transform: 'scale(1, 1)', transition: 'transform 0.1s' },

          { transform: 'scale(2, 2)', transition: 'transform 0.1s' }
        ];

        //# apply animation to an element
        document
          .getElementById('vid')
          .animate(frames_VidZoom_In, { duration: 3000, easing: 'ease-in' });

        //# set final size after animation ends ( or else it jumps back to scale=1 )
        document.getElementById('vid').style.transform = 'scale(2,2)';
      }
    </script>
  </html>
</html>
